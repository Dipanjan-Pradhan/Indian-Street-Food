<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/input.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <form class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Supplier Login</h2>
            <div class="mb-4">
                <label for="gst" class="block text-gray-700 mb-2">GST Number</label>
                <input type="text" id="gst" name="gst" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter GST Number">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter Name">
            </div>
            <div class="mb-6">
                <label for="location" class="block text-gray-700 mb-2">Location</label>
                <input type="text" id="location" name="location" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter Location">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
        </form>
    </div>
</body>
</html>
